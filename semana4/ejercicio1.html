<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LISTAS Y FORMULARIO</title>
</head>
<body bgcolor="#99ffff">
    <header>
    <img src="../imagenes/inicio.jpeg" alt="" width="100" height="100">
    <h1>LISTAS Y FORMULARIOS</h1>
    <h2>MENU DE NAVEGACION</h2>
    </header>
    <NAV>
        <ul>
            <li type="disc" style="color: red;">Home</li>
            <li type="square">Productos</li>
            <li type="circle"> servicios</li>
            <li>Contacto</li>
        </ul>
    </NAV>
<section>
    <!-- Method GETpasa losd atos de la url, atravez de parametros// Method POST para los datos de gorma interna (no se ve)-->
    <form action="datos.php" method="post">
    <!-- seccion de marco de formulario -->
    <fieldset>
        <!-- seccion de ingreso de nombre -->
        <label>Nombre Completo:</label>
            <input name="name" type="text" placeholder="Ingresa su nombre Completo" required="">
        <br><br>

        <!--seccion del email-->
        <label>E-mail:</label>
            <input name="email" type="email" placeholder="Ingresa su Email" required="">
        <br><br>

        <!-- seccion de contraseña -->
        <label>Contraseña</label>
            <input  name="contraseña" type="password" placeholder="Ingrese su contraseña" required="">
        <br><br>
        <!-- Seccion Hobbies -->
        <label>Selecciona tus Hobbies:</label>
        <br>
            <input type="Cine" type="checkbox" ><br>  
            <input type="lectura" type="checkbox" ><br>  
            <input type="deporte" type="checkbox" ><br>
        <br>
        <!-- Estado Civil-->
        <label>Estado civil:</label><br>
            <input type="radio" name="estcivil" value="casado">casado<br>
            <input type="radio" name="estcivil" value="soltero">soltero<br>
            <input type="radio" name="estcivil" value="viudo">viudo<br>
        <br>
        <br>
    <!-- Selecionar opcion lista-->
    <label>PROGRAMAS TECNICOS</label>
    <select name="select" id="">
        <option value="">Seleccione programa...</option>
        <option value="">Sistemas</option>
        <option value="">Diseño Grafico</option>
        <option value="">Contabilidad</option>
        <option value="">Medicina</option>
    </select>
    <br>
    <br>
    <label>Tu comentario:</label>
        <textarea name="mensaje" id="text" cols="40" rows="5"></textarea>    
    </fieldset>
    <br>
    <br>
    <!-- seccion de botones formulario submit: enviar datos cancel:borrar datos ingresados -->
    <button type="submit">Enviar</button>
    <button type="reset">Cancelar</button>
    <br>
    <br>
</form>
</section>
